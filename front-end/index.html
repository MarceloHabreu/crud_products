<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crud-Products</title>
</head>

<body>
  <div class="container">
    <h1>CRUD PRODUCTS</h1>
    <form id="productForm">
      <input type="text" id="name" placeholder="name here..." required>
      <input type="text" id="description" placeholder="description here..." required>
      <input type="text" id="price" placeholder="price here..." required>
      <input type="text" id="quantity" placeholder="quantity here" required>
      <button type="submit" id="submitButton">Add Product</button>
    </form>

    <h2>Registered Products</h2>
    <ul id="productList"></ul>
  </div>
  <script src="script.js"></script>
</body>

</html>
